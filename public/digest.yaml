      - title: "The Walking Dead"
        date: "2021"
        format: "image"
        link: "https://en.wikipedia.org/wiki/The_Walking_Dead_(comic_book)"
        length: "193 issues"
        review_short: "I spent 25$ for the whole series from Humble Bundle. I would rate the comics as too violent for the kids with some (human) beheadings and sexual scenes. The story begins with the scene where people turning into zombies that eat people. The biggest takeaway for me is the reminder that many things nowadays that we think we cannot live without are actually superficial as they are completely useless in that situation."
