        date: "2022"
        format: "video"
        length: "48 min"
        link: "https://www.youtube.com/watch?v=dvtVkNofcq8"
        review_short: "A documentary about animal abuse in the UK about which the narrator proceeds from pigs, cows, birds, and finally sheeps. While I believe farms with less cruel conditions than those in the documentary exist, unnecessary killing is never justifiable. This documentary doesn't offer anything particularly new, but the pieces of footage reminds me what can possibly be wrong in the industry."

