        review_short: "This graphic novel cost me 5$ on comiXology when it was still DRM-free. It is based on a famous written novel by Peter S. Beagle: a story of a unicorn trying to find the rest of her species. I didn't read it deeply and my key takeaway was only that you have to go out of your comfort zone if you want something."
