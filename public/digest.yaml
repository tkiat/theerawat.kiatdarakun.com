    "human":
      - title: "A Confession"
        date: "2021"
        format: "book"
        length: "25992 Words"
        link: "https://standardebooks.org/ebooks/leo-tolstoy/a-confession/aylmer-maude"
        review_short: "It is a book about Leo Tolstoy who was not able to find the meaning of life despite his material success. The strongest message of his book I found is that the meaning of life cannot be found rationally. I rejected his religious solution. Instead, that message made me introspect my own emotional needs and personalities to find my purpose."
    "nonhuman":
