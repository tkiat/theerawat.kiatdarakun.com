# format
- "YYYY-MM-DD":
  - mode: ["car","online","no fuel"]
    km: 5 (omit this for 'no fuel' mode) # TODO make no fuel 0 km
    items:
      - food/drink/other edibles/nonedibles: ["thb","gram","non_vegan_gram","cert_organic","processed","packaging_plastic","packaging_paper","packaging_glass"]

# possible values
- thb: [number,n/a]
- gram: [number,n/a] # e.g. use n/a for razor blade not soap
- non_vegan_gram: [number]
- cert-organic: [yes,no,n/a]
- processed: [no,processed,ultra,n/a]
- packaging_xxx: [number, n/a]

