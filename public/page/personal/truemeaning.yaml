      - date: "2022"
        title: "Sharia Law and the Death Penalty"
        link: "https://www.penalreform.org/resource/sharia-law-and-the-death-penalty/"
        icon: "book"
        dscp: "29 pages"
        review_short: "I read this to understand more about laws in Muslim countries after I subjectively perceived Sharia, Islam's legal system, as a bit too violent. I was by no means familiar with Islam and had no expertise to judge the correctness of the book, but I found that the book laid out the content nicely. It explains the basic Islamic principles and then the death penalties, and finally suggests that it is not a violation of Sharia law to adapt the death penalties in accordance with univeral human rights law. I will reread it."
      - date: "2022"
        title: "พุทธธรรม ฉบับเดิม"
        link: "https://www.watnyanaves.net/th/book_detail/302"
        icon: "book"
        dscp: "450 pages"
        review_short: "หนังสือเล่มนี้เกี่ยวกับพุทธธรรมพื้นฐาน เป็นธรรมะที่พระพุทธเจ้ามุ่งสอนคนทุกประเภท เกริ่นด้วยสภาพสังคมก่อนทรงตรัสรู้ คนพวกหนึ่งกำลังมัวเมาในวัตถุกับอีกพวกหนึ่งที่ปลีกตัวออกจากสังคมโดยสิ้นเชิงไปเป็นนักบวช จนถึงตอนตรัสรู้แล้วท่านได้เลือกทางสายกลาง แล้วแบ่งเนื้อหาเป็นสองตอน คือ\n\n1. มัชเฌนธรรมเทศนา หรือ ความจริงทางสายกลาง คือ ปฏิจจสมุปบาท, ไตรลักษณ์, อวิชชา ตัณหา อุปาทาน, อุปาทานขันธ์ 5, อายตนะ 6, ฯลฯ\n2. มัชฌืมาปฏิปทา หรือ ข้อปฏิบัติทางสายกลาง คือ มรรค (ปัญญา -> ศีล -> สมาธิ/จิตใจ) ที่เป็นข้อปฏิบัติให้สอดคล้องกับอริยสัจ 3 ข้อแรก เริ่มจากภายในคือต้องมีสัมมาทิฏฐิก่อน หรือไตรสิกขา (ศีล -> สมาธื/จิตใจ -> ปัญญา) เริ่มจากภายนอก เมื่อจบการศึกษาก็จะเข้าถึงนิพพาน มีภาวิต 4 (กาย ศีล จิต ปัญญา) ถึงความเป็นเกษม\n\nปุถุชนมักทำอะไรเพื่อหวังผลประโยชน์สักอย่างหนึ่ง ส่วนพระอริยบุคคลทำตามเรื่องหนึ่งๆในสิ่งที่ควรจะเป็นเท่านั้น ในทางธรรมไม่เรียกว่ากรรม ดังนั้นพระอรหันต์ทำแต่กริยาบริสุทธิ์ ไม่ทำกรรมอีกต่อไป"
